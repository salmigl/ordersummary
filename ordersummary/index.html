<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">

    <title>Group 60 | Order summary card</title>



    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>





    <div class="card">
        <div class="img1">
            <div class="container">
                <img src="images//illustration-hero.svg">
            </div>
        </div>

        <div class="textoo">

            <h1>Order Summary</h1>

            <div class="text">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </div>


            <div class="precioo">

                <div class="cuadrado">
                    <span class="icono">
                        <img src="images/icon-music.svg" alt="a music symbol icon">
                    </span>

                    <div>
                        <b>Annual Plan </b>
                        $59.99/year
                    </div>


                    <a href="#">
                        Change
                    </a>
                </div>
            </div>


            <button class="btn">Proceed to Payment</button><br>

            <a class="cancel" href="#">
                Cancel Order
            </a>

        </div>
    </div>


</body>

</html>
